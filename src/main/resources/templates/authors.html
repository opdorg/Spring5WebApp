<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Spring 5 Web Application</title>
</head>

<body>
    <h1>Author List</h1>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
        </tr>

        <tr th:each="author : ${authors}">
            <td th:text="${author.id}">111</td>
            <td th:text="${author.firstName}">Osmand</td>
            <td th:text="${author.lastName}">Das</td>
        </tr>
    </table>

</body>
</html>
